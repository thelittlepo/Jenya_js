<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let value = prompt("Введите число", 0)
      if (value > 0) {
        alert( 1 );
      } else if (value < 0) {
        alert( -1 );
      } else {
        alert( 0 );
      }
    </script>
  </body>
</html>
