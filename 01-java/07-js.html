<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>only if</title>
</head>
<body>
  <script>
    // let answer = Number(prompt("Сколько будет 2 + 2?"))
    let answer = prompt("Сколько будет 2 + 2?")

    if (answer !== 4) {
      document.write("Дурачок?")
    }  else if (answer !== "4") {
      document.write("У нас не предусмотрены числа, но мы это знали")
    } else {
      document.write("Молодчина!")
    }
  </script>
</body>
</html>
